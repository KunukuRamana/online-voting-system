<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Election Results</title>
    <style>
        body { 
            font-family: Arial; 
            text-align:center; 
            padding-top:40px; 
            background: #fff5f5;
        }
        table { 
            margin:auto; 
            border-collapse:collapse; 
            width:500px; 
        }
        th, td { 
            padding:12px; 
            border:1px solid #ccc; 
        }
        th { 
            background:#dc3545; 
            color:white; 
        }
    </style>
</head>
<body>

    <h2>Live Election Results</h2>
    
    <table>
        <tr>
            <th>Candidate</th>
            <th>Total Votes</th>
        </tr>

        {% for name, vote_count in results %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ vote_count }}</td>
            </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/admin_dashboard.html">Back to Dashboard</a>

</body>
</html>
