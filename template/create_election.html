<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Election</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef5ff;
            text-align: center;
            padding-top: 40px;
        }

        .box {
            width: 420px;
            background: white;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #999;
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input, textarea {
            width: 98%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Create New Election</h2>

        <!-- ⭐ WORKING FORM LINKED TO BACKEND -->
        <form action="/start_election" method="POST">

            <label>Election Name:</label>
            <input type="text" name="election_name" placeholder="Enter election title" required>

            <label>Description:</label>
            <textarea name="description" rows="3" placeholder="Short description about election"></textarea>

            <label>Start Date & Time:</label>
            <input type="datetime-local" name="start_time" required>

            <label>End Date & Time:</label>
            <input type="datetime-local" name="end_time" required>

            <button class="btn" type="submit">Start Election</button>
        </form>

        <a href="/admin_dashboard_page" class="back">⬅ Back to Dashboard</a>
    </div>

</body>
</html>
