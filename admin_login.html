<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-box {
            background: white;
            width: 380px;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
            color: #333;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 10px;
            font-size: 26px;
            color: #ff416c;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #ff416c;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            background: #ff416c;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #ff4b2b;
            transform: translateY(-3px);
            box-shadow: 0px 5px 12px rgba(0,0,0,0.2);
        }

        a.back {
            margin-top: 12px;
            display: inline-block;
            color: white;
            font-size: 14px;
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <div class="login-box">
        <h2>Admin Login</h2>

        <form action="/admin_login" method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button class="btn" type="submit">Login</button>
        </form>

        <a href="/" class="back">â¬… Back to Home</a>
    </div>

</body>
</html>
