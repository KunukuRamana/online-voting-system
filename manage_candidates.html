<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manage Candidates</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f8ff;
            padding: 40px;
            text-align: center;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px #aaa;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }
        th {
            background: #007bff;
            color: white;
        }
        .del {
            padding: 8px 12px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .del:hover {
            background: darkred;
        }
    </style>
</head>

<body>

    <h2>Manage Candidates</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Candidate Name</th>
            <th>Position</th>
            <th>Action</th>
        </tr>

        {% for c in candidates %}
        <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>
                <a href="/delete_candidate/{{ c[0] }}">
                    <button class="del">Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/admin_login_page">â¬… Back to Dashboard</a>

</body>
</html>
